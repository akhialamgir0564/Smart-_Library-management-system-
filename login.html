<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
:root{
    --pink:#ec4899;
    --pink-light:#fdf2f8;
    --pink-dark:#be185d;
}

body{
    font-family:Arial;
    background:linear-gradient(135deg,#fff1f2,#fce7f3,#fdf2f8);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:white;
    padding:35px;
    width:340px;
    border-radius:14px;
    box-shadow:0 15px 35px rgba(236,72,153,.25);
    text-align:center;
}

h2{
    color:var(--pink-dark);
    margin-bottom:20px;
}

input{
    width:100%;
    padding:11px;
    margin:10px 0;
    border:1px solid #fbcfe8;
    border-radius:8px;
}

input:focus{
    outline:none;
    border-color:var(--pink);
}

button{
    width:100%;
    padding:11px;
    background:var(--pink);
    color:white;
    border:none;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    background:var(--pink-dark);
}

a{
    color:var(--pink-dark);
    font-weight:600;
    text-decoration:none;
}

p{margin-top:15px;}
</style>
</head>

<body>
<div class="card">
<h2>ðŸ’— Welcome Back</h2>

<input id="email" placeholder="Email Address">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<p>New user?
<a href="signup.html">Create Account</a></p>
</div>
<script>
function login(){
    let users = JSON.parse(localStorage.getItem("users")) || [];

    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    let user = users.find(
        u => u.email === email && u.password === password
    );

    if(user){
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        window.location.href = "library.html";
    }else{
        alert("Invalid email or password");
    }
}
</script>


</body>
</html>
